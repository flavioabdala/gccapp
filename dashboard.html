<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Contratos - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-file-contract text-blue-600 mr-2"></i>Gestão de Contratos
            </h1>
            <button id="btnLogout" class="text-red-600 hover:text-red-800 font-medium transition">
                <i class="fas fa-sign-out-alt mr-1"></i>Sair
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="relative w-full md:w-1/2">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="contractSearchInput" 
                    class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="Buscar por Processo, Objeto ou Empresa...">
            </div>
            <button id="btnAddContract" class="admin-only bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition shadow">
                <i class="fas fa-plus mr-2"></i>Novo Contrato
            </button>
        </div>

        <div id="contractsList" class="grid grid-cols-1 gap-4">
            <div class="text-center text-gray-500 py-10">Carregando contratos...</div>
        </div>

    </main>

    <div id="historyModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col m-4">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-lg">
                <h3 class="font-bold text-lg text-gray-700">Histórico do Contrato</h3>
                <button onclick="closeModal('historyModal')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="historyContent" class="p-6 overflow-y-auto flex-1">
                </div>
        </div>
    </div>

    <div id="renovacaoModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[95vh] flex flex-col m-4 animate-fade-in">
            
            <div class="p-5 border-b flex justify-between items-center bg-gradient-to-r from-blue-50 to-white rounded-t-lg">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Renovação de Contrato</h2>
                    <p class="text-sm text-gray-500" id="renovacao-subtitle">Processo: ...</p>
                </div>
                <button onclick="closeModal('renovacaoModal')" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>

            <div class="p-6 overflow-y-auto">
                
                <div id="renovacao-status-box" class="hidden mb-6 bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded shadow-sm flex items-center">
                    <i class="fas fa-sync-alt fa-spin mr-3"></i>
                    <div>
                        <p class="font-bold">Renovação Iniciada</p>
                        <p class="text-xs">O progresso está sendo salvo automaticamente.</p>
                    </div>
                </div>

                <input type="hidden" id="renovacao-contract-id">

                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-3">Checklist de Requisitos</h3>
                    <div id="renovacao-checklist-container" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        </div>
                </div>

                <hr class="border-gray-200 my-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Número do Processo/Aditivo</label>
                        <input type="text" id="renovacao-numero-aditivo" class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Ex: Aditivo 01/2024">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Meses de Renovação</label>
                        <input type="number" id="renovacao-meses" class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Ex: 12">
                    </div>
                </div>
            </div>

            <div class="p-5 border-t bg-gray-50 flex justify-end gap-3 rounded-b-lg">
                <button onclick="closeModal('renovacaoModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded transition">Cancelar</button>
                <button onclick="efetivarRenovacao()" class="px-6 py-2 bg-green-600 text-white font-bold rounded shadow hover:bg-green-700 transition flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>Efetivar Renovação
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>

    <script>
        // Inicialização Segura
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Usuário logado:", user.email);
                initApp(); // Função principal no main.js
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
